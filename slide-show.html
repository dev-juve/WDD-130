<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link href="wwr/styles/slide-show-styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <a id="logo-link" href="index.html" >
            <img id="logo-img" src="juve_portfolio/images/main-logo.png" alt="logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="contactme.html"> Contact Me</a>
        </nav>
        <img id="profile-img" src="juve_portfolio/images/Juvenson-removebg-preview.png" alt="profile">
    </header>
    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img alt="image 1" src="wwr/images/desolation-and-gray-canyon.jpg" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
        
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img alt="image 2" src="wwr/images/mountains.jpg" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
        
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img alt="image 3" src="wwr/images/rafting65_600.jpg" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
  
        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>
    <footer>
        <p>Juve's portfolio &copy; 2023 - Juvenson Elizaire</p>
        <a id="a1" href="portfolio-site-plan.html">My site plan</a>
        <a id="a2" href="contactme.html"> Contact Me</a>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">
                <img src="juve_portfolio/images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="juve_portfolio/images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="juve_portfolio/images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
